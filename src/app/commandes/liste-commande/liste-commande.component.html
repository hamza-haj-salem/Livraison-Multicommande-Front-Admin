<section class="wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop"></i> Listes Commandes</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="home">Home</a></li>
                <li><i class="fa fa-laptop"></i>Listes Commandes</li>

            </ol>
        </div>
    </div>
    <div class="col-9">
        <table class="table table-striped table-advance table-hover">
            <thead>
                <tr>
                    <th scope="col">IdCommandes</th>
                    <th scope="col">Adresse Livraison</th>
                    <th scope="col">Etat</th>
                    <th scope="col">Date</th>
                    <th scope="col">Prix Total</th>
                    <th scope="col">Client</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of listeCommandes">
                    <td>{{ c.idCommande}}</td>
                    <td>{{ c.adresseLivraison}}</td>
                    <td>{{ c.etat}}</td>
                    <td>{{ c.dateLivraison}}</td>
                    <td>
                        {{c.prixTotal}}
                        
                    </td>
                    <td>{{ c.client.nom}}</td>
                    
                    

                    

                    <td>
                        <div class="btn-group">
                          <a class="btn btn-success" (click)="affecterCommande(c)"><i class="icon_check_alt2"></i></a>
                          <a class="btn btn-danger"  (click)="archiverCommande(c)"><i class="icon_close_alt2"></i></a>  
                          <a class="btn btn-primary" (click)="details(c)"><i class="icon_plus_alt2"></i></a> 
                        </div>
                      </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
