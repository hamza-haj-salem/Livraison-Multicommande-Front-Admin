<section class="wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop"></i> Listes Commandes</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="home">Home</a></li>
                <li><i class="fa fa-laptop"></i>Listes Commandes</li>

            </ol>
        </div>
    </div>
    <div class="col-9">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">IdCommandes</th>
                    <th scope="col">Adresse Livraison</th>
                    <th scope="col">Etat</th>
                    <th scope="col">Date</th>
                    <th scope="col">Prix Total</th>
                    <th scope="col">Client</th>
                    <th scope="col">Affecter Ã  un Livreur</th>
                    <th scope="col">Archiver</th>
                    <th scope="col">Details</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of listeCommandes">
                    <td>{{ c.idCommande}}</td>
                    <td>{{ c.adresseLivraison}}</td>
                    <td>{{ c.etat}}</td>
                    <td>{{ c.dateLivraison}}</td>
                    <td>
                        {{c.prixTotal}}
                        
                    </td>
                    <td>{{ c.client.nom}}</td>
                    <td><button type="submit" class="btn btn-success" (click)="affecterCommande(c)">affecter</button>
                    <td><button type="submit" class="btn btn-success" (click)="archiverCommande(c)">Archiver</button>
                    <td><button type="submit" class="btn btn-success" (click)="details(c)">details</button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
