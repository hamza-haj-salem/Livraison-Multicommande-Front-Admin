<section class="wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop"></i> Listes Archive Commandes</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="home">Home</a></li>
                <li><i class="fa fa-laptop"></i><a href="listeCommandes">Liste des commandes</a></li>
                <li><i class="fa fa-laptop"></i>Details Commandes</li>

            </ol>
        </div>
    </div>
    <div class="col-9">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Image Produit</th>
                    <th scope="col">Quantite</th>
                    <th scope="col">Titre Produit</th>

                    <th scope="col">Sous Categorie</th>
                    <th scope="col">Total</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let l of commande.ligneCommande">
                    
                    <td> <img width="50px" class="img" alt="avatar" src="{{l.produit.imageUrl}}"></td>
                    <td>{{ l.quantite}}</td>
                    <td>{{ l.produit.titre}}</td>
                    <td>{{ l.produit.sousCategorie.titre}}</td>
                    <td>{{ l.prixParQuantite}}</td>
                </tr>
            </tbody>
        </table>
        <div style="color: red;"> {{commande.prixTotal}}</div>
    </div>
</section>
