<section class="wrapper">
    <div style="width: 700px;">
      <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-laptop"></i> Editer Livreurs</h3>
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i><a href="home">Home</a></li>
          <li><i class="fa fa-laptop"></i><a href="listeLivreurs">Listes Livreurs</a></li>
          <li><i class="fa fa-laptop"></i>Editer Livreur : {{livreurEdit.nom}}</li>

        </ol>
      </div>
    
      <form >
        <div class="form-group">
          <label>Nom</label>
          <input type="text" class="form-control" [(ngModel)]="livreurEdit.nom" name="nom">
        </div>
    
        <div class="form-group">
          <label>Prenom</label>
          <input type="text" class="form-control"[(ngModel)]="livreurEdit.prenom" name="prenom">
        </div>
    
        <div class="form-group">
          <label>Image Id</label>
          <input type="text" class="form-control" [(ngModel)]="livreurEdit.image_id" name="imageId">
        </div>
    
        <button type="submit" class="btn btn-success" (click)="editerLivreur()">Editer</button>
      </form>
    </div>
    </section>
