<section class="wrapper">
<div style="width: 700px;">
  <div class="col-lg-12">
    <h3 class="page-header"><i class="fa fa-laptop"></i> Ajouter Livreurs</h3>
    <ol class="breadcrumb">
      <li><i class="fa fa-home"></i><a href="home">Home</a></li>
      <li><i class="fa fa-laptop"></i><a href="listeLivreurs">Listes Livreurs</a></li>
      <li><i class="fa fa-laptop"></i>Ajouter Livreur</li>
    </ol>
  </div>

  <div class="card" style="width:30rem;">
    <div class="card-bod">
      <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
        <div class="text-center">
          <img [src]="imgSrc" width="200px" height="150px" (click)="fileUploader.click()">
        </div>
        <div class="form-group">
          <label>Choisir l'image du Livreur</label>
          <input accept="image/*" class="form-control" type="file" #fileUploader formControlName="imageUrl"
            (change)="showPreview($event)">

          <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrlLivreur.errors?.required">Ce champ est
            obligatoire..
          </div>
        </div>

        <div class="form-group">
          <label>nom</label>
          <input type="text" class="form-control" name="nom" formControlName="nom">
        </div>

        <div class="form-group">
          <label>Prenom</label>
          <input type="text" class="form-control" name="prenom" formControlName="prenom">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" formControlName="email">
        </div>
        <div class="form-group">
          <label>motDePasse</label>
          <input type="password" class="form-control" name="motDePasse" formControlName="motDePasse">
        </div>
        
        <div class="form-group">
          <label>numTelephone</label>
          <input type="number" class="form-control" name="numTelephone" formControlName="numTelephone">
        </div>
        <div class="form-group">
          <label>Secteur</label>
          <input type="text" class="form-control" name="secteur" formControlName="secteur">
        </div>



      



       


        <button type="submit" class="btn btn-success btn-block float-right" >Submit</button>
      </form>
    </div>
  </div>
</div>
</section>
