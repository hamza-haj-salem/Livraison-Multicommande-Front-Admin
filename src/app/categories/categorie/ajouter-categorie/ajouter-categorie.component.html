<section class="wrapper">
    <div style="width: 500px;">
      <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-laptop"></i> Ajouter Categorie</h3>
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i><a href="home">Home</a></li>
          <li><i class="fa fa-laptop"></i><a href="listeCategories">Listes Categorie</a></li>
          <li><i class="fa fa-laptop"></i>Ajouter Categorie</li>

        </ol>
      </div>
    
      <form >
        <div class="form-group">
            <label>Id</label>
            <input type="text" class="form-control"[(ngModel)]="categorie.id" name="id" disabled="disabled">
        </div>

        <div class="form-group">
          <label>Titre</label>
          <input type="text" class="form-control" [(ngModel)]="categorie.titre" name="titre">
        </div>
    
        <button type="submit" class="btn btn-success" (click)="ajouterCategori()">Ajouter</button>
      </form>
    </div>
    </section>
