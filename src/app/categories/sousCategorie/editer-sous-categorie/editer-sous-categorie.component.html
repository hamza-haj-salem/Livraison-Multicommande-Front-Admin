<section class="wrapper">
    <div style="width: 600px;">
      <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-laptop"></i> Editer Sous Categorie</h3>
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i><a href="home">Home</a></li>
          <li><i class="fa fa-laptop"></i><a href="listeSousCategories">Listes Sous Categories</a></li>
          <li><i class="fa fa-laptop"></i>Editer Sous Categorie : {{sousCategorieEdit.titre}}</li>

        </ol>
      </div>
    
      <form >
        <div class="form-group">
          
          <input type="hidden" class="form-control" [(ngModel)]="sousCategorieEdit.id" name="id" disabled="disabled">
        </div>
    
        <div class="form-group">
          <label>Titre sousCategorieEdit</label>
          <input type="text" class="form-control"[(ngModel)]="sousCategorieEdit.titre" name="titre">
        </div>

        <div class="form-group">
            <label>Categorie de Sous Categorie</label> <br>
            
            <input type="hidden" class="form-control" [(ngModel)]="sousCategorieEdit.categorieEdit.id" name="idCat" disabled="disabled">
            <label>Titre Categorie</label>
            <input type="text" class="form-control"[(ngModel)]="sousCategorieEdit.categorieEdit.titre" name="titreCat" disabled="disabled">
        </div>
    
    
        <button type="submit" class="btn btn-success" (click)="editerSousCategorie()">Editer</button>
      </form>
    </div>
    </section>
