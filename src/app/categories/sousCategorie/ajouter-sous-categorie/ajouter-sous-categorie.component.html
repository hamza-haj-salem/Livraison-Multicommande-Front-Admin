<section class="wrapper">
    <div style="width: 700px;">
      <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-laptop"></i> Ajouter Sous Categorie</h3>
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i><a href="home">Home</a></li>
          <li><i class="fa fa-laptop"></i><a href="listeSousCategories">Listes Sous Categorie</a></li>
          <li><i class="fa fa-laptop"></i>Ajouter Sous Categorie dans la categorie : {{titreCategorie}}</li>

        </ol>
      </div>
    
      <form >

        <div class="form-group">
            <label>Id</label>
            <input type="text" class="form-control"[(ngModel)]="sousCategorie.id" name="id" disabled="disabled">
        </div>
        <div class="form-group">
          <label>Titre</label>
          <input type="text" class="form-control" [(ngModel)]="sousCategorie.titre" name="titre">
        </div>
    
      
        <div class="form-group">
            <label>Categorie</label> <br>
                <div class="form-group">
                    <label>Id Categorie</label>
                    <input type="text" class="form-control"[(ngModel)]="sousCategorie.categorie.id" name="idCat" disabled="disabled">
                </div>
                <div class="form-group">
                  <label>Titre Categorie</label>
                  <input type="text" class="form-control" [(ngModel)]="sousCategorie.categorie.titre" name="titreCat" disabled="disabled">
                </div>

        </div>
    
        <button type="submit" class="btn btn-success" (click)="ajouterSousCategorie()">Ajouter</button>
      </form>
    </div>
    </section>
