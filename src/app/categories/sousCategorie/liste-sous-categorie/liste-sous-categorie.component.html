<section class="wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-laptop"></i> Listes Sous Categorie</h3>
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i><a href="home">Home</a></li>
          <li><i class="fa fa-laptop"></i><a href="listeCategories">Listes Categories</a></li>
          <li><i class="fa fa-laptop"></i>Listes Sous Categories de : {{titreCategorie}}</li>
          
        </ol>
      </div>
    </div>
  <div class="col-9">
    <a class="" href="ajoutersousCategorie">Ajouter Sous Categorie</a>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Titre</th>
            <th scope="col">Editer</th>
            <th scope="col">Supprimer</th>
            
            
           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of listeSousCategories">
            <td  name="id">{{ s.id}}</td>
            <td name="titre">{{ s.titre}}</td>
            <td>
              <button type="button" class="btn btn-success" (click)="EditerSousCategorie(s.id)">
                Editer
              </button>
            </td>
            <td>
              
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" (click)="alerte(s.id)">
                Supprimer
              </button>

            </td>

          </tr>                 
        </tbody>
      </table>
  
  </div>
  </section>
