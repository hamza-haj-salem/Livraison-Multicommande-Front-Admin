<section class="wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header"><i class="fa fa-laptop"></i> Listes Livreurs</h3>
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="home">Home</a></li>
        <li><i class="fa fa-laptop"></i>Listes Livreurs</li>
        
      </ol>
    </div>
  </div>
<div class="col-9">
  <a class="" href="ajouterLivreur">Ajouter Livreur</a>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Photo</th>
          <th scope="col">Nom</th>
          <th scope="col">Prenom</th>
          <th scope="col">Edit</th>
          <th scope="col">Supprimer</th>
         
         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let l of listeLivreurs">
          <td >{{ l.id}}</td>
          <td > <img alt="avatar" src="assets/menu/photo_profil_livreur/{{ l.image_id}}.jpg"></td>
          <td >{{ l.nom}}</td>
          <td >{{ l.prenom}}</td>
          <td>
            <button type="button" class="btn btn-success" (click)="EditLivreur(l.id)">
              Editer
            </button>
          </td>
        
          <td>
              
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" (click)="alerte(l.id)">
              Supprimer
            </button>

          
          </td>
          
        </tr>                 
      </tbody>
    </table>
   

</div>

</section>
