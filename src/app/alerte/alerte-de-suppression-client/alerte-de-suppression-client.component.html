<!-- Modal  ml bootstrap -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Supprimer Un Client</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="annulerSuppresiion()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Etes vous sur de supprimer Ce Client !!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="annulerSuppresiion()">Non</button>
        <button type="button" class="btn btn-danger" (click)="SupprimerClient(idClient)">Oui</button>
      </div>
    </div>
  </div>
</div>
