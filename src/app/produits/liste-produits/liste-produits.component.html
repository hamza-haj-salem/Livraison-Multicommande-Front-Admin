<section class="wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header"><i class="fa fa-laptop"></i> Listes Produits</h3>
      <ol class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="home">Home</a></li>
        <li><i class="fa fa-laptop"></i>Listes Produits</li>

      </ol>
    </div>
  </div>
  <div class="col-9">
    <a class="" href="ajouterProduit">Ajouter Produit</a>
    <header class="panel-heading">
      Liste des produits disponibles
    </header>
    <table class="table table-striped table-advance table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Titre</th>
          <th scope="col">Image</th>
          <th scope="col">description</th>
          <th scope="col">nature</th>
          <th scope="col">sousCategorie</th>
          <th><i class="icon_menu"></i>Stock</th>
          <th><i class="icon_documents_alt"></i> Prix</th>
          <th><i class="icon_cogs"></i> Actions</th>
          
        </tr>
        
      </thead>
      <tbody>
        <tr *ngFor="let p of listeProduits">
          <td>{{ p.idProduit}}</td>
          <td>{{ p.titre}}</td>
          <td> <img class="img" alt="avatar" src="{{p.imageUrl}}"></td>
          <td>{{ p.description}}</td>
          <td>{{ p.nature}}</td>
          <td>{{ p.sousCategorie.titre}}</td>
          <td>{{ p.stock}}</td>
          <td>{{ p.prix}}</td>

          <td>
            <div class="btn-group">
              <a class="btn btn-success" (click)="EditerProduit(p.idProduit)"><i class="icon_check_alt2"></i></a>
              <a type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" (click)="alerte(p.idProduit)">
                <i class="icon_close_alt2"></i>
              </a>   
            </div>
          </td>


        </tr>
      </tbody>
    </table>







  </div>
</section>
