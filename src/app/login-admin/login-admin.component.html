<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="img/favicon.png">
  <title>Login Page 2 | Creative - Bootstrap 3 Responsive Admin Template</title>

</head>

<body class="login-img3-body">
    
  <div class="container">

    <form class="login-form" action="index.html">
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <small class="text-danger">{{msg}}</small>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input [(ngModel)]="email" name="email" type="text" class="form-control" placeholder="email" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input [(ngModel)]="motDePasse" name="motDePasse" type="password" class="form-control" placeholder="Password">
        </div>
        <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
            </label>
        <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="cnx()">Login</button>
        <!--<button class="btn btn-info btn-lg btn-block" type="submit">Signup</button>-->
      </div>
    </form>
    <div class="text-right">
      <div class="credits">
          Designed by <a href="https://www.protech-it.org/">PROTECH-IT</a>
      </div>
    </div>
  </div>


</body>

</html>
